<body>
    <script>
        const data = [1, 2, [1, [2, 3, [4, 5, [6]]]]];
        function flatter(arr) {
            if (!arr.length) return;
            return arr.reduce(
                (pre, cur) =>
                    Array.isArray(cur) ? [...pre, ...flatter(cur)] : [...pre, cur],
                []
            );
        }
       
        const res=flatter(data);
        console.log(res);


    </script>
